<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <style>
      h1.heading1 {
        font-family: "Playfair Display";
        font: bold;
        font-size: 200px;
      }
    </style>
  </head>

  <body>
    <div id="header"></div>

    <main>
      <section id="about">
        <img class="headshot" src="Images/Headshot.jpg" />
        <h1>About Me</h1>
        <p>
          Welcome to my About Me page. Here, I'll share some information about
          myself and my background. My name is Jeneel Farrell, I am sophomore
          Computer Science major at howard University. I was born and raised in
          Trinidad and Tobago
        </p>
        <img src="your-image.jpg" alt="Your Name" />
      </section>
    </main>
    <div id="footer"></div>
    <script>
      // Load the header content using JavaScript
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
      // Load the header content using JavaScript
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
